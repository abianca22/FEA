<div class="container mt-5 vh-100">
    <div class="row form-control">
    <h1 class="text-center">Autentificare</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <!-- <label>Username</label> -->
            <input #username="ngModel" required [class.is-invalid]="username.invalid && username.touched" name="username" type="text" class="form-control" placeholder="Username" [(ngModel)]="loginUser.username">
        </div>
        <div class="form-group">
            <!-- <label>Password</label> -->
            <input #pass="ngModel" required [class.is-invalid]="pass.invalid && pass.touched" name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="loginUser.password">
        </div>
        <button [disabled]="userForm.form.invalid || validateUser(userForm.form.value.username, userForm.form.value.password) === false" class="btn btn-primary mt-3" type="submit">Login</button>
    </form>
        <h5 class="text-center ">Nu ai cont?</h5>
        <div class="d-flex m-1 justify-content-center">
            <button class="btn btn-primary" routerLink="../signup">Autentifica-te</button>
        </div>
    </div>
</div>
