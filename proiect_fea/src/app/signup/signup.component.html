<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2>Inregistrare</h2>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" id="lastname" placeholder="Nume" class="form-control" formControlName="lastname"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="firstname" placeholder="Prenume" class="form-control" formControlName="firstname"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username"/>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="Sign Up">
                </form>
                <h5 class="text-center mt-3">Ai deja cont?</h5>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-1" routerLink="../login">Conecteaza-te</button>
                </div>
            </div>
        </div>
    </div>
</div>
